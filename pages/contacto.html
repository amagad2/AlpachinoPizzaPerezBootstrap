<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../CSS/estilo.css">
	<title>AL Pachino's Pizza - Contacto</title>
</head>
<body>
	<header class="header bgColor">
		<div>
			<img src="../images/logo.png" alt="logo" height="150px" width="170px">

			</h1>
			<hr>
		</div>
		<nav class="textAlignCenter bgColorNav">
			<ul>
				<li><a href="../index.html">Inicio</li>
